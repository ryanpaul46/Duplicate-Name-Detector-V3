<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUPAD Name Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TUPAD Checker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="duplicates.html">Find Duplicates</a></li>
          <li class="nav-item"><a class="nav-link" href="full-list.html">Full List</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Landing -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to DOLE TUPAD Name Checker</h1>
    <p class="lead">Upload an Excel file once and use it across all features.</p>

    <div class="mb-4">
      <input type="file" id="uploadMain" class="form-control w-50 mx-auto" accept=".xlsx,.xls"/>
      <p class="mt-2"><strong>Last Modified:</strong> <span id="lastModifiedMain">N/A</span></p>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="duplicates.html" class="btn btn-lg btn-danger">Find Duplicate Names</a>
      <a href="full-list.html" class="btn btn-lg btn-success">View Full List</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
